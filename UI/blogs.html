<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f84562e7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="../public/images/logo-portfolio.png" id="img1">
    </nav>

    <div class="container">
        <header class="title-blog">
            <h1>Blogs</h1>
        </header>
        <div class="main-content-blog">
            <div class="cards">
                <div class="image">
                    <img src="../public/images/img1-blog.jpg">
                </div>
                <div class="card-title">
                    This is Blog Name.
                </div>
                <div class="card-btn">
                    <button>Read</button>
                </div>
            </div>
            <div class="cards">
                <div class="image">
                    <img src="../public/images/img2-blog.jpg">
                </div>
                <div class="card-title">
                    This is Blog Name.
                </div>
                <div class="card-btn">
                    <button>Read</button>
                </div>
            </div>
        </div>
    </div>

    <div class="controlClass">
        <div class="control control-1 active-btn">
            <span id="tooltip">Home</span>
            <span><i class="fas fa-home"></i></span>
        </div>
        <div class="control control-2">
            <span id="tooltip">About</span>
            <span><i class="fas fa-user"></i></span>
        </div>
        <div class="control control-3">
            <span id="tooltip">Work</span>
            <span><i class="fas fa-briefcase"></i></span>
        </div>
        <div class="control control-4">
            <span id="tooltip">Blogs</span>
            <span><i class="far fa-newspaper"></i></span>
        </div>
        <div class="control control-5">
            <span id="tooltip">Contact</span>
            <span><i class="fas fa-envelope-open"></i></span>
        </div>
    </div>

    <script src="../app.js">
    </script>

</body>
</html>
